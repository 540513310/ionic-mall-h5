<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <a ng-click="returnMobile()" class="button button-icon button-clear ion-ios-arrow-left" ng-if="showBtns.returnMobile"></a>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <!--<button class="button button-icon button-right button-clear ion-navicon" menu-toggle="left">-->
        <!--</button>-->
        <button class="button button-clear button-edit" ng-click="toggleEditAll()" ng-if="showBtns.editAble">{{
          editAllState?'完成':'编辑'}}</button>
        <a ng-click="gotoShopCart();" class="button button-icon button-clear ion-ios-cart-outline" ng-if="showBtns.cart"></a>
        <!--<a ng-href="#/app/shopping/cart" class="button button-icon button-clear ion-reply-all " ng-if="showBtns.quitAble"></a>-->
        <a ng-href="#/app/address/edit/0" class="button button-icon button-clear " ng-if="showBtns.addressAdd">新增</a>
        <a ng-click="addressSave()" class="button button-icon button-clear " ng-if="showBtns.addressSave">保存</a>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu is-enabled="false" side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Left</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
